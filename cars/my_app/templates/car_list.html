{% extends 'base.html' %}

{% block title %}Car List{% endblock %}

{% block content %}
  <h1>All Cars</h1>
  {% if cars %}
    <ul>
      {% for car in cars %}
        <li>
          <a href="{% url 'car_detail' car.pk %}">
            {{ car.make }} {{ car.model }} ({{ car.year }})
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars available.</p>
  {% endif %}
{% endblock %}
