{% extends 'base.html' %}
{% block title %}Delete Service{% endblock %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Delete service for {{ object.car }} on {{ object.date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'service_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
