{% extends 'base.html' %}

{% block title %}Delete Car{% endblock %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'car_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
